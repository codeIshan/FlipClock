<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Folding Clock</title>
</head>
<body>
    <div class="folder">
        <div class="clock">
            <div id="hourTens" class="card hour-card">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div id="hourUnits" class="card hour-card">
                <div class="flipper">
                    <div class="front"></div>
                    <div class="back"></div>
                </div>
            </div>
            <div id="colon" class="colon">:</div>
                <div id="minuteTens" class="card minute-card">
                    <div class="flipper">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </div>
                <div id="minuteUnits" class="card minute-card">
                    <div class="flipper">
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </div>
            </div>
            <div id="ampm" class="card ampm-card">
                <div class="flipper">
                    <div class="front">AM</div>
                    <div class="back">PM</div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
